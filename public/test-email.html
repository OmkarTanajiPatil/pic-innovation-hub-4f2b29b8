<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Configuration Tester</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }

        .card {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #005bb5;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <h1>EmailJS Tester</h1>
    <div class="card">
        <p>Use this form to verify your EmailJS credentials manually.</p>

        <div class="form-group">
            <label>Public Key (User ID)</label>
            <input type="text" id="publicKey" value="mq-aO_uyqat13oJbM" placeholder="e.g. user_123xyz">
        </div>
        <div class="form-group">
            <label>Service ID</label>
            <input type="text" id="serviceId" value="service_eihtefj" placeholder="e.g. service_xyz">
        </div>
        <div class="form-group">
            <label>Template ID</label>
            <input type="text" id="templateId" value="template_6o2ysad" placeholder="e.g. template_abc">
        </div>

        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ddd;">

        <div class="form-group">
            <label>Test Message</label>
            <textarea id="message" rows="3">This is a test email from the config debugger.</textarea>
        </div>

        <button onclick="sendTestEmail()">Send Test Email</button>
    </div>

    <div id="status"></div>

    <script type="text/javascript">
        function showStatus(text, type) {
            const el = document.getElementById('status');
            el.style.display = 'block';
            el.className = type;
            el.innerText = text;
        }

        async function sendTestEmail() {
            const publicKey = document.getElementById('publicKey').value;
            const serviceId = document.getElementById('serviceId').value;
            const templateId = document.getElementById('templateId').value;
            const message = document.getElementById('message').value;

            showStatus('Sending...', '');

            try {
                // Initialize
                emailjs.init(publicKey);
                console.log("Initialized with", publicKey);

                // Send
                const result = await emailjs.send(serviceId, templateId, {
                    name: "Test User",
                    email: "test@example.com",
                    title: "Config Test",
                    message: message
                });

                console.log("SUCCESS!", result.status, result.text);
                showStatus(`✅ Success! Email sent. Status: ${result.status}, Text: ${result.text}`, 'success');

            } catch (error) {
                console.error("FAILED...", error);
                const errorMsg = error.text || JSON.stringify(error) || error.message;
                showStatus(`❌ Failed. Error: ${errorMsg}. \nCheck console for more details.`, 'error');
            }
        }
    </script>
</body>

</html>
